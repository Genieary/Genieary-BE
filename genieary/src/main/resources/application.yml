spring:
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 1000
  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379

openai:
  api:
    key: ${OPENAI_API_KEY}

jwt:
  #geniearyecretaccesstokengeniearyecretaccesstokengeniearyecretaccesstoken
  secret: ${access_token_secret}
  expiration: ${expiration}
  refresh-expiration: ${refresh_expiration}


cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static: ap-northeast-2
    s3:
      bucket: genieary


management:
  endpoints:
    web:
      exposure:
        include: health